<head>
  <link rel="stylesheet" href="./style.css" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
</head>

<body>
  <div class="scale-root">
    <h1>ズーム対応フルリキッド</h1>
    <p>ブラウザズームで1.25倍されたら、見た目も1.25倍になります。</p>
    <div class="content">
      <div class="content-1">1</div>
      <div class="content-2">2</div>
    </div>
  </div>

  <script>
    function updateBrowserZoomScale() {
      const ua = navigator.userAgent;
      const isFirefox = /Firefox/i.test(ua);
      const browserZoom = isFirefox
        ? calculateZoomByDevicePixelRatio()
        : calculateZoomByViewport();

      // debug用
      console.log(browserZoom);
      document.documentElement.style.setProperty("--window-zoom", browserZoom);
    }

    /**
     * ビューポートサイズに基づいてズームレベルを計算
     * @returns {number} ズームレベル（1.0 = 100%）
     */
    function calculateZoomByViewport() {
      return window.outerWidth / window.innerWidth;
    }

    /**
     * devicePixelRatioに基づいてズームレベルを計算（Firefox用）
     * @returns {number} 相対的なズームレベル
     */
    function calculateZoomByDevicePixelRatio() {
      const BASE_DPR_STORAGE_KEY = "browser-base-dpr";
      const currentDPR = window.devicePixelRatio;
      let baseDPR = parseFloat(localStorage.getItem(BASE_DPR_STORAGE_KEY));

      if (!baseDPR) {
        baseDPR = currentDPR;
        localStorage.setItem(BASE_DPR_STORAGE_KEY, baseDPR);
      }

      return currentDPR / baseDPR;
    }

    // 初期化
    window.addEventListener("DOMContentLoaded", updateBrowserZoomScale);
    window.addEventListener("resize", updateBrowserZoomScale);
  </script>
</body>
